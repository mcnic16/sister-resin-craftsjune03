{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container reg-header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="col md-6 row text-center review">
  <h3 class="my-3">Edit Rating</h3>
  <div class="card">
    <div class="card-body ratings-card">
      <form method="post" action="{% url 'edit_rating' rating.id %}">
        {% csrf_token %}
        <label for="stars">Rating:</label>
        <select name="stars" id="stars">
          <option value="1" {% if rating.stars==1 %}selected{% endif %}>1 star</option>
          <option value="2" {% if rating.stars==2 %}selected{% endif %}>2 stars</option>
          <option value="3" {% if rating.stars==3 %}selected{% endif %}>3 stars</option>
          <option value="4" {% if rating.stars==4 %}selected{% endif %}>4 stars</option>
          <option value="5" {% if rating.stars==5 %}selected{% endif %}>5 stars</option>
        </select>
        <br>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" rows="4" cols="50">{{ rating.comment }}</textarea>
        <br>
        <input type="submit" value="Update">
      </form>

    </div>
  </div>
</div>

{% endblock %}
