{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block page_header %}
<div class="container ">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container-fluid reg-header-container">
    <div class="row">
          <form method="POST" id="rating-form">
            {% csrf_token %}
            <label for="stars">Rate the product:</label>
            <input type="number" name="stars" id="stars-input" min="1" max="5" required>
            <button type="submit" id="submit-btn">Submit</button>
          </form>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'ratings/js/ratings.js' %}"></script>
{% endblock %}
